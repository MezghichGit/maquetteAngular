          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">

                  <span class="h2 font-weight-bold mb-0">924</span>

        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
 <!-- Table -->
 <div class="row justify-content-center">
  <div class="col-lg-8 col-md-8">
    <div class="card bg-secondary shadow border-0">
      <div class="card-header bg-transparent pb-5">
        <div class="text-muted text-center mt-2 mb-4"><h1>Ajouter un nouveau Provider</h1></div>

      </div>
      <div class="card-body px-lg-5 py-lg-5">

        <form role="form" #myform="ngForm" (ngSubmit)="createProvider(myform)">
          <div class="form-group">
            <div class="input-group input-group-alternative mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
              </div>
              <input ngModel name="providerName" class="form-control" placeholder="Name" type="text">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group input-group-alternative mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
              </div>
              <input ngModel name="providerEmail" class="form-control" placeholder="Email" type="email">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-square-pin"></i></span>
              </div>
              <input ngModel name="providerAdress" class="form-control" placeholder="Adress" type="text">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-square-pin"></i></span>
              </div>
              <input ngModel name="providerImage" class="form-control" placeholder="Image" type="file" (change)="onFileChanged($event)">
            </div>
          </div>


          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-4">Ajouter</button>
          </div>
        </form>


        <div class="container row">
          <div class="col-md-12">
              <div *ngIf=message>{{message}}</div>
          </div>
      </div>


      </div>
    </div>
  </div>
</div>
</div>
